<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div
        class="slide active"
        style="background-image: url('https://images.pexels.com/photos/899479/pexels-photo-899479.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"

        ></div>

        <div
        class="slide active"
        style="background-image: url('https://images.unsplash.com/photo-1650464232600-68f45ea392ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"
        ></div>

        <div
        class="slide active"
        style="background-image: url('https://cdn.pixabay.com/photo/2022/04/18/19/19/forest-7141417_1280.jpg');"
        ></div>

        <div
        class="slide active"
        style="background-image: url('https://cdn.pixabay.com/photo/2022/04/15/06/32/river-7133713_1280.jpg');"
        ></div>

        <div
        class="slide active"
        style="background-image: url('https://cdn.pixabay.com/photo/2022/03/23/10/50/sea-7086932_1280.jpg');"
        ></div>

        <div
        class="slide active"
        style="background-image: url('https://cdn.pixabay.com/photo/2021/11/26/20/45/lantern-6826698_1280.jpg');"
        ></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
