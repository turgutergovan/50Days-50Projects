<!DOCTYPE html>  
<html lang="en">  
 <head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <link rel="stylesheet" href="style.css" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Progress Steps</title>  
 </head>  
 <body>  
  <div class="container">  
      <h1>Step Progress Bar</h1>
   <div class="progress-container">  
    <div class="progress" id="progress"></div>  
    <div class="circle active"><i class="fa-brands fa-html5"></i></div>  
    <div class="circle"><i class="fa-brands fa-css3-alt"></i></div>  
    <div class="circle"><i class="fa-brands fa-js"></i></div>  
    <div class="circle"><i class="fa-brands fa-react"></i></div>  
   </div>  
   <button class="btn" id="prev" disabled>Prev</button>  
   <button class="btn" id="next">Next</button>  
  </div>  


  <script src="script.js"></script>  
 </body>  
</html>
